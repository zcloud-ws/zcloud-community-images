services:
  postgres:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: canvas_password
      POSTGRES_DB: canvas_production
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - canvas-network

  redis:
    image: redis:6-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - canvas-network

  canvas:
    build: .
    command: app:start
    ports:
      - "80:80"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/login"]
      interval: 10s
      timeout: 5s
      retries: 12
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - canvas-network
    env_file:
      - .env

  canvas-jobs:
    build: .
    command: jobs:start
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
      - canvas
    networks:
      - canvas-network

networks:
  canvas-network:
    driver: bridge